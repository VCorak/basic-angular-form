{{ friend | json }}


<div class="container">
  <h1>Friend list</h1>
  <form #formName="ngForm">
    <div class="form-group">
      <label class="firstname">First name</label> <br>
      <input required minlength="2" maxlength="10" pattern="[a-zA-Z]*" #firstName="ngModel" type="text" [(ngModel)]="friend.firstName" name="firstname" class="form-control" [class.error]="firstName.invalid && firstName.touched">
    </div>
    <pre></pre>
    <div class="form-group">
      <label class="lastname">Last name</label> <br>
      <input required minlength="2" maxlength="10" pattern="[a-zA-Z]*" #lastName="ngModel" type="text" [(ngModel)]="friend.lastName" name="lastname" class="form-control" [class.error]="lastName.invalid && lastName.touched">
    </div>
    <pre></pre>
    <div class="form-group">
      <label class="email">Email</label> <br>
      <input [email]="true" size="30" #email="ngModel" type="text" [(ngModel)]="friend.email" name="email" class="form-control" [class.error]="email.invalid && email.touched">
    </div>
    <pre></pre>
    <div class="form-group">
      <label class="phonenumber">Phone number</label> <br>
      <input required pattern="^[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" #phoneNumber="ngModel" type="tel" [(ngModel)]="friend.phoneNumber" name="phonenumber" class="form-control" [class.error]="phoneNumber.invalid && phoneNumber.touched">
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="language">Favourite language:</label> <br>
      <select name="language" id="language">
        <option value="js" *ngFor="let language of languages">{{language.name}}</option>
      </select>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit" [disabled]="!formName.valid">Submit</button>
  </form>
</div>
